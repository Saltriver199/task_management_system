{% extends "task_management_system_app/base.html" %}

{% block content %}
<h2>Delete Repair</h2>

<p>Are you sure you want to delete the repair for complaint: <strong>{{ repair.complain.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'repair_detail' complain_id=repair.complain.id %}">Cancel</a>
</form>
{% endblock %}
