{% extends "task_management_system_app/base.html" %}
{% block content %}
<div class="container mt-5">
     <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete Complain <strong>{{ complain.title }}</strong>?</p>


    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'complain_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
