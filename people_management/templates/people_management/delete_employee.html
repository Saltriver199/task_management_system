{% extends 'task_management_system_app/base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete employee <strong>{{ employee.user.get_full_name|default:employee.user.username }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
