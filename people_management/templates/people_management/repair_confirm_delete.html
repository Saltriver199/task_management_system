{% extends "task_management_system_app/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow-sm">
        <div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirm Delete
            </h4>
        </div>
        <div class="card-body">
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <div>
                    This action <strong>cannot be undone.</strong> Please confirm you want to delete the repair associated with:
                    <strong class="text-danger">"{{ object.complain.title }}"</strong>
                </div>
            </div>

            <form method="post" class="d-flex justify-content-end gap-2">
                {% csrf_token %}
                <a href="{% url 'complain_list'  %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i> Delete Repair
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
